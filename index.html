<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta X-Content-Type-Options="nosniff" />
  <link rel="stylesheet" href="./css/main.css">
  <title>Foundations, calculator</title>
</head>

<body>
  <section class="container">
    <div class="calculator">
      <div class="calculator_display"></div>
      <div class="calculator_buttons">
        <div class="calculator_buttons_numbers">
          <button class="button button7">7</button>
          <button class="button button8">8</button>
          <button class="button button9">9</button>
          <button class="button button4">4</button>
          <button class="button button5">5</button>
          <button class="button button6">6</button>
          <button class="button button1">1</button>
          <button class="button button2">2</button>
          <button class="button button3">3</button>
          <button class="button button0">0</button>
          <button class="button buttonDot">.</button>
        </div>
        <div class="calculator_buttons_rest">
          <button class="button add">+</button>
          <button class="button subtract">-</button>
          <button class="button multiply">*</button>
          <button class="button divide">/</button>
          <button class="button clear">C</button>
        </div>
        <button class="button buttonEqual">=</button>
      </div>

    </div>
  </section>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
